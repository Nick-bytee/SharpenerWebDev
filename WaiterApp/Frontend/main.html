<!doctype html>
<html lang="en">
<header id="main-header" class="bg-dark text-white">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order Manager</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>
    <h1 class="text-center">Order Manager</h1>
    <h4 class="text-center"> Manage Your Orders</h4>
    <style>
        input,
        select {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
        }

        body {
                background-color: gainsboro;
        }
        .full-width-table {
        width: 100%;
    }
    </style>
</header>

<body>
    <div class="container">
        <h2 class="title">Add Orders
        </h2>
        <form id="addForm" class="form-inline mb-3">
            <input type="text" min="1" class="form-control mr-2" id="price"
                placeholder="Enter Amount in â‚¹">
            <br>
            <input type="text" class="form-control mr-2" id="item" placeholder="Enter Description">
            <br>
            <select class="form-select" aria-label="select" id="category">
                <option selected>Choose Table</option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
            </select>
            <br>
            <input type="submit" class="btn btn-dark" value="Add Expense" id='addButton'>
        </form>
        <h2 class="title">Table 1 Orders
        </h2>
        <table class="table table-hover mb-3">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="table1">
            </tbody>
        </table>
        <h2 class="title">Table 2 Orders
        </h2>
        <table class="table table-hover mb-3">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="table2">
            </tbody>
        </table>
        <h2 class="title">Table 3 Orders
        </h2>
        <table class="table table-hover mb-3">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="table3">
            </tbody>
        </table>
    </div>
    <script src="dom.js"></script>
</body>

</html>
