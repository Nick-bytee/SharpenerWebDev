<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a href="/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-products">Add Products</a></li>
                <li class="main-header_item"><a class="active" href="/contact">Contact Us</a></li>
                <li class="main-header_item"><a href="/admin/products">Admin Products</a></li>
            </ul>
        </nav>
    </header>
</body>
<main>

    <body>
        <div class="container " style="max-width: 700px;">

            <form id="form-control" class="product-form" action="/success" method="POST">
                <div>
                    <label for="title">Book Now</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
                </div>
                <input type="submit" id="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </body>

</main>

</html>
