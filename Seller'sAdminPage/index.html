<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('https://png.pngtree.com/background/20210716/original/pngtree-white-abstract-vector-web-background-design-picture-image_1354906.jpg');
    }
  </style>
</head>

<body>
  <div class="container " style="max-width: 700px;">

    <form id="form">
      <div>
        <p class="text-center h1">Add Product</p>
      </div>
      <div>
        <input type="text" id="name" class="form-control" placeholder="Enter Product Name">
      </div>
      <br>
      <div>
        <input type="number" id="price" class="form-control" placeholder="Enter Product Price">
      </div>
  </div>
  <div class="mt-2 text-center">
    <input type="submit" id="submit" class="btn btn-primary" value="Submit">
  </div>
  <h4 style="display: inline;">Total Value: </h4>
  <p id="total" style="display: inline; font-size: 25px;"></p>
  <br>
  </form>
  <br>
  <h2 class="title">Products List</h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
